<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-positive">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>

<ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-light">

  <ion-tab title="Teams" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/details">
    <ion-nav-view name="tab-details"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Matches" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/teams">
    <ion-nav-view name="tab-teams"></ion-nav-view>
  </ion-tab>

</ion-tabs>
